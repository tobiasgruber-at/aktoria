<div class="pt-2">
  <div
    *ngIf="toast"
    class="toast show align-items-center text-white bg-{{
      toast.theme
    }} border-0"
    role="alert"
  >
    <div class="d-flex">
      <div class="toast-body">{{ toast.message }}</div>
      <button
        (click)="close(toast)"
        aria-label="Close"
        class="btn-close btn-close-white me-2 m-auto"
        type="button"
      ></button>
    </div>
  </div>
</div>
