<app-page-layout>
  <app-card title="Login">
    <form (ngSubmit)="submit()" [formGroup]="form" class="form">
      <div class="form-group mb-3">
        <label for="input-email">Email</label>
        <input
          class="form-control"
          formControlName="email"
          id="input-email"
          name="email"
          placeholder="Deine Email Adresse"
          type="text"
        />
        <div *ngIf="getFormFieldHasError('email')" class="error">
          <small
            *ngIf="getFormFieldHasError('email', 'required')"
            class="form-text text-warning"
            >Bitte gib deine Email Adresse ein.
          </small>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="input-password">Passwort</label>
        <input
          class="form-control"
          formControlName="password"
          id="input-password"
          name="password"
          placeholder="Passwort"
          type="password"
        />
        <div *ngIf="getFormFieldHasError('password')" class="error">
          <small
            *ngIf="getFormFieldHasError('password', 'required')"
            class="form-text text-warning"
            >Bitte gib dein Passwort ein.
          </small>
          <small
            *ngIf="getFormFieldHasError('password', 'minlength')"
            class="form-text text-warning"
            >Dein Passwort muss mindestens 8 Zeichen lang sein.
          </small>
        </div>
      </div>
      <app-button
        [loading]="loading"
        class="float-end"
        label="Einloggen"
        type="submit"
      ></app-button>
    </form>
  </app-card>
</app-page-layout>
