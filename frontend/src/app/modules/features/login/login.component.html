<app-page-layout>
  <app-card title="Login">
    <form (ngSubmit)="submit()" [formGroup]="form" class="form">
      <div class="form-group mb-3">
        <label for="input-email">Email</label>
        <input
          class="form-control"
          formControlName="email"
          id="input-email"
          name="email"
          placeholder="Deine Email Adresse"
          type="text"
        />
        <app-form-errors>
          <app-form-error *ngIf="fieldHasErrors('email', 'required')"
            >Bitte gib deine Email Adresse ein.
          </app-form-error>
          <app-form-error *ngIf="fieldHasErrors('email', 'email')"
            >Bitte gib eine gÃ¼ltige Email Adresse ein.
          </app-form-error>
        </app-form-errors>
      </div>
      <div class="form-group mb-3">
        <label for="input-password">Passwort</label>
        <input
          class="form-control"
          formControlName="password"
          id="input-password"
          name="password"
          placeholder="Passwort"
          type="password"
        />
        <app-form-errors>
          <app-form-error *ngIf="fieldHasErrors('password', 'required')"
            >Bitte gib dein Passwort ein.
          </app-form-error>
          <app-form-error *ngIf="fieldHasErrors('password', 'minlength')"
            >Dein Passwort muss mindestens 8 Zeichen lang sein.
          </app-form-error>
        </app-form-errors>
      </div>
      <a style="color:gray" routerLink="/password/reset">Passwort vergessen?</a>
      <app-button
        [disabled]="hasError()"
        [loading]="loading"
        class="float-end"
        label="Einloggen"
        type="submit"
      ></app-button>
    </form>
  </app-card>
</app-page-layout>
