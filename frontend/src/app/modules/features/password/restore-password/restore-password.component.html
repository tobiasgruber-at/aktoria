<app-page-layout>
  <app-card title="Passwort wiederherstellen">
    <form (ngSubmit)="submit()" [formGroup]="form" class="form">
      Wähle ein neues Passwort
      <br><br>
      <div class="form-group mb-3">
        <label for="input-password">Passwort</label>
        <input
          class="form-control"
          formControlName="password"
          id="input-password"
          placeholder="Passwort"
          type="password"
        />
        <app-form-errors>
          <app-form-error *ngIf="fieldHasErrors('password', 'required')"
          >Bitte gib dein Passwort ein.
          </app-form-error>
          <app-form-error *ngIf="fieldHasErrors('password', 'minlength')"
          >Dein Passwort muss mindestens 8 Zeichen lang sein.
          </app-form-error>
        </app-form-errors>
      </div>
      <div class="form-group mb-3">
        <label for="input-password-confirm">Passwort wiederholen</label>
        <input
          class="form-control"
          formControlName="passwordConfirm"
          id="input-password-confirm"
          placeholder="Passwort"
          type="password"
        />
        <app-form-errors>
          <app-form-error *ngIf="fieldHasErrors('passwordConfirm', 'required')"
          >Bitte wiederhole dein Passwort.
          </app-form-error>
          <app-form-error *ngIf="hasError('passwordsNotMatching')"
          >Deine Passwörter stimmen nicht überein.
          </app-form-error>
        </app-form-errors>
      </div>
      <app-button
        [disabled]="hasError()"
        [loading]="loading"
        class="float-end"
        label="Bestätigen"
        type="submit"
      ></app-button>
    </form>
  </app-card>
</app-page-layout>
