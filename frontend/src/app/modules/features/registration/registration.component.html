<app-page-layout>
  <app-card title="Registrieren">
    <span class="anchor" id="formLogin"></span>
    <form (ngSubmit)="submit()" [formGroup]="form" class="form">
      <div class="form-group mb-3">
        <label for="input-username">Name</label>
        <input
          class="form-control"
          formControlName="name"
          id="input-username"
          name="username"
          placeholder="Dein Name"
          type="text"
        />
        <div *ngIf="submitted && form.controls.email.errors" class="error">
          <small
            *ngIf="form.controls.email.errors.required"
            class="form-text text-warning"
            >Your username is required!
          </small>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="input-email">Email</label>
        <input
          class="form-control"
          formControlName="email"
          id="input-email"
          placeholder="Deine Email Adresse"
          type="text"
        />
        <div *ngIf="submitted && form.controls.email.errors" class="error">
          <small
            *ngIf="form.controls.email.errors.required"
            class="form-text text-warning"
            >Your username is required!
          </small>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="input-password">Passwort</label>
        <input
          class="form-control"
          formControlName="password"
          id="input-password"
          placeholder="Passwort"
          type="password"
        />
        <div *ngIf="submitted && form.controls.password.errors" class="error">
          <small
            *ngIf="form.controls.password.errors.required"
            class="form-text text-warning"
            >Your password is required!
          </small>
          <small
            *ngIf="form.controls.password.errors.minlength"
            class="form-text text-warning"
            >Your password must be at least 8 characters long!
          </small>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="input-password-confirm">Passwort wiederholen</label>
        <input
          class="form-control"
          formControlName="passwordConfirm"
          id="input-password-confirm"
          placeholder="Passwort"
          type="password"
        />
        <div *ngIf="submitted && form.controls.password.errors" class="error">
          <small
            *ngIf="form.controls.password.errors.required"
            class="form-text text-warning"
            >Your password is required!
          </small>
          <small
            *ngIf="form.controls.password.errors.minlength"
            class="form-text text-warning"
            >Your password must be at least 8 characters long!
          </small>
        </div>
      </div>
      <app-button
        [loading]="loading"
        class="float-end"
        label="Registrieren"
        type="submit"
      ></app-button>
    </form>
  </app-card>
</app-page-layout>
