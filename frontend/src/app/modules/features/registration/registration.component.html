<app-page-layout>
  <app-card title="Registrieren">
    <span class="anchor" id="formLogin"></span>
    <form (ngSubmit)="submit()" [formGroup]="form" class="form">
      <div class="form-group mb-3">
        <label class="test" for="input-username">Name</label>
        <input
          class="form-control"
          formControlName="name"
          id="input-username"
          name="username"
          placeholder="Dein Name"
          type="text"
        />
        <app-form-errors>
          <app-form-error *ngIf="fieldHasErrors('name', 'required')"
            >Bitte gib deinen Namen ein.
          </app-form-error>
        </app-form-errors>
      </div>
      <div class="form-group mb-3">
        <label for="input-email">Email</label>
        <input
          class="form-control"
          formControlName="email"
          id="input-email"
          placeholder="Deine Email Adresse"
          type="text"
        />
        <app-form-errors>
          <app-form-error *ngIf="fieldHasErrors('email', 'required')"
            >Bitte gib deine Email Adresse ein.
          </app-form-error>
          <app-form-error *ngIf="fieldHasErrors('email', 'email')"
            >Bitte gib eine gültige Email Adresse ein.
          </app-form-error>
        </app-form-errors>
      </div>
      <div class="form-group mb-3">
        <label for="input-password">Passwort</label>
        <input
          class="form-control"
          formControlName="password"
          id="input-password"
          placeholder="Passwort"
          type="password"
        />
        <app-form-errors>
          <app-form-error *ngIf="fieldHasErrors('password', 'required')"
            >Bitte gib dein Passwort ein.
          </app-form-error>
          <app-form-error *ngIf="fieldHasErrors('password', 'minlength')"
            >Dein Passwort muss mindestens 8 Zeichen lang sein.
          </app-form-error>
        </app-form-errors>
      </div>
      <div class="form-group mb-3">
        <label for="input-password-confirm">Passwort wiederholen</label>
        <input
          class="form-control"
          formControlName="passwordConfirm"
          id="input-password-confirm"
          placeholder="Passwort"
          type="password"
        />
        <app-form-errors>
          <app-form-error *ngIf="fieldHasErrors('passwordConfirm', 'required')"
            >Bitte wiederhole dein Passwort.
          </app-form-error>
          <app-form-error *ngIf="hasError('passwordsNotMatching')"
            >Deine Passwörter stimmen nicht überein.
          </app-form-error>
        </app-form-errors>
      </div>
      <app-button
        [disabled]="hasError()"
        [loading]="loading"
        class="float-end"
        label="Registrieren"
        type="submit"
      ></app-button>
    </form>
  </app-card>
</app-page-layout>
