<app-page-layout>
  <app-card *ngIf="successful === null" title="...">...</app-card>
  <app-card *ngIf="successful === false" title="Beitritt fehlgeschlagen">
    Der übertragene Token ist abgelaufen oder ungültig.
  </app-card>
  <app-card *ngIf="successful === true" title="Beitritt erfolgreich">
    Du bist einem Skript beigetreten<br/>
  </app-card>
</app-page-layout>
