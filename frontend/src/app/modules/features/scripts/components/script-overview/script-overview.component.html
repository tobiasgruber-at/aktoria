<app-page-layout>
  <div
    *ngIf="loading; else loaded"
    class="w-100 flex-grow-1 d-flex justify-content-center align-items-center"
  >
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <ng-template #loaded>
    <app-alert *ngIf="error; else noError" [closeable]="false" type="danger">
      <strong>Fehler!</strong> Skript wurde nicht gefunden.
    </app-alert>
    <ng-template #noError>
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="display-4 mb-3">{{ script?.name }}</h1>
          <button
            class="btn btn-primary"
            routerLink="/scripts/{{ script.id }}/read"
          >
            Skript ansehen
          </button>
        </div>
      </div>
    </ng-template>
  </ng-template>
</app-page-layout>
