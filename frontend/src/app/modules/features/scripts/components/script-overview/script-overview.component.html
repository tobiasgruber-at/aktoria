<app-page-layout>
  <h2><!--{{ title }}-->Test</h2>
  <div
    *ngIf="loading; else loaded"
    class="h-100 w-100 d-flex justify-content-center align-items-center"
  >
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <ng-template #loaded> </ng-template>
</app-page-layout>
