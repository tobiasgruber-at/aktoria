<div class="d-flex">
  <div *ngIf="!isInstruction" class="roles p-1">
    <span *ngFor="let role of line?.roles; let i = index"
      >{{ role.name }}{{ i < line?.roles.length - 1 ? ', ' : '' }}</span
    >
  </div>
  <p [class.fst-italic]="isInstruction" [class.text-secondary]="isInstruction">
    {{ line?.content }}
  </p>
</div>
