<div #content class="content pb-5">
  <div class="role-names">
    <span
      *ngFor="let role of line.roles"
      [class.is-highlighted]="role.name === session.role?.name"
      class="name"
    >{{ role.name }}</span
    >
  </div>
  <div
    class="recording-indicator"
    [class.pulsing]="this.isRecordingLine"
    *ngIf="isOwnLine && (line.temporaryRecording || this.isRecordingLine)"
    @appear
  >
    <bi name="mic-fill"></bi>
    <span>
      <ng-container *ngIf="this.isRecordingLine; else recordedIndicator">
        Wird
        <ng-container *ngIf="line.temporaryRecording">erneut</ng-container>
        eingesprochenâ€¦
      </ng-container>
      <ng-template #recordedIndicator>Eingesprochen</ng-template>
    </span>
  </div>
  <p
    *ngFor="let role of line.roles"
    [class.is-Blurred]="isBlurred"
    [class.is-currentText]="role.name === session.role?.name"
    class="mb-0"
  >
    {{ line.content }}
  </p>
</div>
