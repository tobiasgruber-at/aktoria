    <div class="wrapper">
      <app-script-line
        *ngFor="let line of page?.lines"
        [line]="line"
      ></app-script-line>
    </div>
    <div class="d-flex justify-content-center mt-3">{{ page?.index }}</div>
  </div>
</div>
