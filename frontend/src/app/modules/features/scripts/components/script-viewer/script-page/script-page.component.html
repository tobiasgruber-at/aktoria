<div
  *ngIf="showPage"
  class="page bg-light mx-auto rounded py-5 d-flex flex-column"
>
  <div class="d-flex flex-column flex-grow-1 justify-content-between">
    <div class="wrapper">
      <app-script-line
        *ngFor="let line of page?.lines; let i = index"
        [line]="line"
        [prevLine]="page?.lines[i - 1]"
      ></app-script-line>
    </div>
    <div class="d-flex justify-content-center mt-3">{{ page?.index }}</div>
  </div>
</div>
