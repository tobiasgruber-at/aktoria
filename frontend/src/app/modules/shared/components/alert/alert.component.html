<!-- flex box, to prevent jumping ui while animation -->
<div *ngIf="show" @appear class="d-flex w-100">
  <div
    class="alert alert-{{
      type
    }} d-flex justify-content-between align-items-center flex-grow-1"
    role="alert"
  >
    <span><ng-content></ng-content></span>
    <div
      *ngIf="closeable"
      class="close d-flex justify-content-center"
      (click)="close()"
    >
      &times;
    </div>
  </div>
</div>
