<div class="d-flex flex-column min-vh-100">
  <header *ngIf="showHeader">
    <nav class="px-5 py-3 navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" routerLink="">Aktoria</a>
      <button
        class="navbar-toggler ml-5"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse d-flex justify-content-between"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              *ngIf="authService.isLoggedIn()"
              routerLink="/message"
              routerLinkActive="active"
              >Message</a
            >
          </li>
        </ul>
        <ul class="navbar-nav">
          <ng-container *ngIf="!authService.isLoggedIn()">
            <a class="nav-link" routerLink="/login" routerLinkActive="active"
              >Login</a
            >
            <a
              class="nav-link"
              routerLink="/register"
              role="button"
              routerLinkActive="active"
              >Registrieren</a
            >
          </ng-container>
          <a
            class="nav-link"
            *ngIf="authService.isLoggedIn()"
            routerLink="/"
            (click)="logout()"
            >Logout</a
          >
        </ul>
      </div>
    </nav>
  </header>
  <main class="p-5 flex-grow-1">
    <ng-content></ng-content>
  </main>
  <footer *ngIf="showFooter" class="px-5 py-3 bg-light">Impressum</footer>
</div>
