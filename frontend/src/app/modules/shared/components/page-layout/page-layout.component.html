<div class="d-flex flex-column min-vh-100">
  <header *ngIf="showHeader">
    <nav class="px-5 navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" routerLink="">Aktoria</a>
      <button
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        class="navbar-toggler ml-5"
        data-target="#navbarSupportedContent"
        data-toggle="collapse"
        type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse d-flex justify-content-between"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              *ngIf="authService.isLoggedIn()"
              class="nav-link"
              routerLink="/scripts"
              routerLinkActive="active"
              >Deine Skripte</a
            >
          </li>
        </ul>
        <ul class="navbar-nav">
          <ng-container *ngIf="!authService.isLoggedIn(); else loggedIn">
            <a class="nav-link" routerLink="/login" routerLinkActive="active"
              >Login</a
            >
            <a
              class="nav-link"
              role="button"
              routerLink="/register"
              routerLinkActive="active"
              >Registrieren</a
            >
          </ng-container>
          <ng-template #loggedIn>
            <a class="nav-link account" routerLink="/">
              <bi class="h-100" name="person-circle"></bi>
            </a>
            <a (click)="logout()" class="nav-link" routerLink="/">Logout</a>
          </ng-template>
        </ul>
      </div>
    </nav>
  </header>
  <main class="p-5 flex-grow-1">
    <ng-content></ng-content>
  </main>
  <footer *ngIf="showFooter" class="px-5 bg-light"></footer>
</div>
